<!doctype html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
      <link rel="manifest" href="favicon_io/site.webmanifest">
      <title>Valentynki</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <input type="checkbox" name="trigger" hidden id="trigger">
      <label for="trigger" class="container">
          <div class="valentines">
              <div class="envelope"></div>
              <div class="front"></div>
              <div class="card">
                  <div class="text">Дарусь, </br> будеш моєю</br>Валентинкою?</div>
                  <div class="heart"></div>
                  <div class="hearts">
                      <div class="one"></div>
                      <div class="two"></div>
                      <div class="three"></div>
                      <div class="four"></div>
                      <div class="five"></div>
                  </div>
              </div>
          </div>
          <div class="shadow"></div>
      </label>
      <div class="buttons">
        <button id="yes">Так</button>
        <button id="no">Ні</button>
      </div>
      <script src="script.js"></script>
  </body>
</html>
